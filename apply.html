<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyfield Aerotech Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy")
            no-repeat center/cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
      }
      .form-wrapper {
        width: 90%;
        max-width: 1000px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        position: relative;
      }
      .logo {
        grid-column: span 2;
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 120px;
        border-radius: 12px;
      }
      h2 {
        grid-column: span 2;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }
      a {
        text-align: center;
        text-decoration: none;
        grid-column: span 2;
        color: #991b1b;
        font-weight: 600;
      }
      .form-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      label {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.2);
        font-size: 14px;
        color: #111;
        transition: 0.2s;
        resize: none;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        background: rgba(255, 255, 255, 0.3);
      }
      textarea {
        min-height: 120px;
      }
      .checkbox,
      .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        font-size: 14px;
      }
      .submit-btn {
        grid-column: span 2;
        padding: 16px;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 18px rgba(37, 99, 235, 0.5);
      }
      .submit-btn:hover {
        background: linear-gradient(135deg, #1e40af, #1e3a8a);
        transform: translateY(-3px);
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.6);
      }
      .success,
      .error {
        grid-column: span 2;
        margin-top: 20px;
        padding: 14px;
        border-radius: 12px;
        text-align: center;
        display: none;
      }
      .success {
        background: rgba(16, 185, 129, 0.3);
        color: #065f46;
      }
      .error {
        background: rgba(239, 68, 68, 0.3);
        color: #991b1b;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <form class="form-wrapper" id="appForm">
      <div class="logo">
        <img src="logo.png" alt="Skyfield Aerotech Logo" />
      </div>
      <a href="https://www.skyfieldaerotech.co.ke/"
        ><h4>Go back to homepage</h4></a
      >
      <h2>Join Skyfield Aerotech</h2>

      <div class="form-section">
        <label>First Name *</label
        ><input type="text" id="firstName" required /> <label>Middle Name</label
        ><input type="text" id="middleName" /> <label>Last Name *</label
        ><input type="text" id="lastName" required /> <label>Email *</label
        ><input
          type="email"
          id="email"
          placeholder="you@example.com"
          required
        />
        <label>Phone Number *</label
        ><input
          type="tel"
          id="phone"
          pattern="(\+2547\d{8}|07\d{8})"
          placeholder="+2547XXXXXXXX or 07XXXXXXXX"
          required
        />
        <label>Gender *</label>
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-section">
        <label>Position of Interest *</label
        ><select id="position" required></select>
        <label>Why are you interested? * <small>(max 250 words)</small></label>
        <textarea id="why" required></textarea>
        <div
          id="why-count"
          style="font-size: 12px; color: #ddd; margin-top: 4px"
        ></div>
        <label>Skills and Experience *</label
        ><textarea id="skills" required></textarea> <label>Upload CV *</label
        ><input type="file" id="resume" accept=".pdf,.doc,.docx" required />
        <label>How did you hear about us? *</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="heard" value="Social Media" required />
            Social Media</label
          >
          <label
            ><input type="radio" name="heard" value="Referral" />
            Referral</label
          >
          <label
            ><input type="radio" name="heard" value="Website" /> Website</label
          >
          <label><input type="radio" name="heard" value="Other" /> Other</label>
        </div>
        <div class="checkbox">
          <label
            ><input type="checkbox" id="confirm" required /> I confirm the
            information provided is correct.</label
          >
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
      <div class="success">
        ✅ Your application has been submitted successfully!
      </div>
      <div class="error"></div>
    </form>

    <script>
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbxTbTv3QDVGZYMMzCU7j8BB_0ZdL5pzkH-peXoiomNammPjnOqkbMLboezf9DhcKrVJvg/exec"; // Replace with Apps Script URL

      async function loadPositions() {
        const errEl = document.querySelector(".error");
        errEl.style.display = "none";

        try {
          const res = await fetch(WEB_APP_URL + "?action=getPositions");
          const data = await res.json();
          console.log("Positions response:", data);

          if (
            !data ||
            data.status !== "success" ||
            !Array.isArray(data.positions)
          ) {
            throw new Error(data.message || "No positions returned");
          }

          populatePositions(data.positions);
        } catch (err) {
          console.error("loadPositions error:", err);
          errEl.textContent = "⚠️ Could not fetch positions, loading defaults.";
          errEl.style.display = "block";

          populatePositions([
            "Drone Operator",
            "Agritech Specialist",
            "Software Engineer",
            "Field Data Collector",
            "Business Development Officer",
          ]);
        }
      }

      function populatePositions(positions) {
        const select = document.getElementById("position");
        select.innerHTML = "<option value=''>-- Select --</option>";
        positions.forEach((p) => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          select.appendChild(opt);
        });
      }

      document
        .getElementById("appForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errEl = document.querySelector(".error");
          errEl.style.display = "none";

          try {
            const cvInput = document.getElementById("resume");
            const cvFile = cvInput.files[0];
            let cvBase64 = "",
              cvType = "",
              cvName = "";

            if (cvFile) {
              const buffer = await cvFile.arrayBuffer();
              cvBase64 = btoa(
                new Uint8Array(buffer).reduce(
                  (data, byte) => data + String.fromCharCode(byte),
                  ""
                )
              );

              cvType = cvFile.type;
              cvName = cvFile.name;
            }

            const heardRadio = document.querySelector(
              "input[name='heard']:checked"
            );
            const payload = {
              firstName: document.getElementById("firstName").value.trim(),
              middleName: document.getElementById("middleName").value.trim(),
              lastName: document.getElementById("lastName").value.trim(),
              email: document.getElementById("email").value.trim(),
              phone: document.getElementById("phone").value.trim(),
              gender: document.getElementById("gender").value,
              position: document.getElementById("position").value,
              why: document.getElementById("why").value.trim(),
              skills: document.getElementById("skills").value.trim(),
              heardAbout: heardRadio ? heardRadio.value : "",
              confirmed: document.getElementById("confirm").checked
                ? "Yes"
                : "No",
              cvFile: cvBase64,
              cvType,
              cvName,
            };

            const formData = new FormData();
            for (const key in payload) {
              formData.append(key, payload[key]);
            }

            const res = await fetch(WEB_APP_URL, {
              method: "POST",
              body: formData,
            });

            const data = await res.json();
            if (data.status !== "success") throw new Error(data.message);

            document.querySelector(".success").style.display = "block";
            e.target.reset();
            // Removed loadPositions() to prevent infinite recursion
          } catch (err) {
            console.error("submit error:", err);
            errEl.textContent = "❌ " + (err.message || err);
            errEl.style.display = "block";
          }
        });

      loadPositions();
    </script>
  </body>
</html>
